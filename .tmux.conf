# C-b is not acceptable -- Vim uses it
set-option -g prefix C-f

# Allows for faster key repetition
set -s escape-time 0

## set up vim-like navigation and pane resizing ##
# vim-like pane resizing
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# and now unbind keys
unbind Up
unbind Down
unbind Left
unbind Right

unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right

## vim like copy mode (can be used for viewing output history) ##
set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

## Change the look up tmux ##

# panes
set -g pane-border-fg blue
set -g pane-active-border-fg green

## Status bar design
# #242424 is a dark gray that i picked out
# status line
set -g status-utf8 on
set -g status-justify left
set -g status-bg '#242424'
set -g status-interval 2

# window status
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=#242424] #I #[bg=brightcyan]#[fg=#242424] #W "
